<!DOCTYPE html>

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      

    <h:head>
        <title>Administración</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></link> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../../assets/css/style.css"/>

    </h:head>

    <h:body style="background-color: azure">

        <!-- Menu -->
        <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="principal.xhtml" style="color: #80ced6; font-family:fantasy "
               >PORTAL PLANILLA ADMINISTRADOR</a>
            <form class="form-inline my-2 my-lg-0">
                <a href="../administrator/menu.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Ir a mi menú"></input>
                    </a>
                </form>
            <form class="form-inline my-2 my-lg-0" >
                <a href="../../ingresoFront.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Cerrar mi Sesión"></input>
                    </a>
                </form>
             <form class="form-inline my-2 my-lg-0" >
                 <a href="../administrator/ReporteUsuarios.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Reportes"></input>
                    </a>
                </form>

        </nav>

        <center>    

            <h3 class="p-mt-0" style="background-color: azure">Sesión de Administradores</h3>
            <p:tabView>
                <p:tab id="tabs" title="Principal" >

                    <p class="p-m-0">

                        <h:form>
                            <h:outputLabel value="Identificación del usuario"/>
                         
                            <h:inputText value="#{BeanUsuario.identificacion}" required="true"  size="20" maxlength="80" />
                            <br></br>
                            <h:outputLabel value="Nombre completo"/>
                        
                            <h:inputText value="#{BeanUsuario.nombre}" required="true"  size="20" maxlength="80" />
                            <br></br>
                            <br></br>
                            <h:outputLabel value="Primer apellido"/>
                         
                            <h:inputText value="#{BeanUsuario.apellido}" required="true"  size="20" maxlength="80" />
                          
                            <h:outputLabel value="Segundo apellido"/>
                         
                            <h:inputText value="#{BeanUsuario.apellido2}" required="true"  size="20" maxlength="80" />
                            <br></br>
                            <br></br>
                            <h:outputLabel value="Usuario de autentificación"/>
                          
                            <h:inputText value="#{BeanUsuario.correo_electronico}" required="true"  size="20" maxlength="80" />
                             <br></br>
                            <h:outputLabel value="Contraseña asignada"/>
                           <h:inputText value="#{BeanUsuario.contrasena}" required="true"  size="20" maxlength="80" />
                            <center>
                                <h:outputText style="text-align: center; color: red;" value="#{BeanUsuario.mensaje}"></h:outputText>
                            </center>
                           <center>
                               <h:outputText style="text-align: center; color: red;" value="#{BeanUsuario.mensajeError}"></h:outputText>
                            </center>
<br></br>
                       <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.insertar_Administrador(BeanUsuario.identificacion, 
                                                                                                                                           BeanUsuario.nombre, BeanUsuario.apellido, BeanUsuario.apellido2, 
                                                                                                                                           BeanUsuario.correo_electronico, BeanUsuario.contrasena)}" 
                                             value="Guardar como administrador" ></h:commandButton>

                            <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.insertar_Planillero(BeanUsuario.identificacion, 
                                                                                                                                           BeanUsuario.nombre, BeanUsuario.apellido, BeanUsuario.apellido2, 
                                                                                                                                           BeanUsuario.correo_electronico, BeanUsuario.contrasena)}" 
                                             value="Guardar como planillero" ></h:commandButton>

                            <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.insertar_RecursosHumanos(BeanUsuario.identificacion, 
                                                                                                                                           BeanUsuario.nombre, BeanUsuario.apellido, BeanUsuario.apellido2, 
                                                                                                                                           BeanUsuario.correo_electronico, BeanUsuario.contrasena)}" 
                                             value="Guardar como reclutador" ></h:commandButton>
                           
                            
 </h:form>
                    </p>
                    </p:tab>   
              </p:tabView>
                </center>
                <center>
                    <h3 class="p-mt-0" style="color: #80ced6; background-color: black; font-family: fantasy">Lista de usuarios Activados</h3>
                   <h:form>
                                <p:dataTable value="#{BeanUsuario.listaUsuarios}" var="per">

                                    <p:column headerText="Identificación">
                                        <h:outputText  value="#{per.identificacion}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText class="cont" value="#{per.nombre}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Apellido">
                                        <h:outputText class="cont" value="#{per.apellido}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Segundo Apellido">
                                        <h:outputText class="cont" value="#{per.apellido2}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Usuario de autentificación">
                                        <h:outputText class="cont" value="#{per.correo_electronico}" ></h:outputText>
                                    </p:column>


                                    <p:column headerText="Acciones">
                                        <h:commandLink value="Seleccionar" actionListener="#{BeanNavegacion.actualizarUsuario(BeanUsuario.obtenerDatos(per))}"></h:commandLink>
                                      
                                    </p:column>
                                </p:dataTable>
                         <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.limpiar()}" 
                                             value="Limpiar datos" ></h:commandButton>
                         
                                  
                                            
                       </h:form>
                </center>
        <center>
                    <h3 class="p-mt-0" style="color: #80ced6; background-color: black; font-family: fantasy">Lista de usuarios desactivados</h3>
                   <h:form>
                       <p:dataTable value="#{BeanUsuario.listaUsuariosDesactivados}" var="per">

                                    <p:column headerText="Identificación">
                                        <h:outputText  value="#{per.identificacion}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Nombre">
                                        <h:outputText class="cont" value="#{per.nombre}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Apellido">
                                        <h:outputText class="cont" value="#{per.apellido}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Segundo Apellido">
                                        <h:outputText class="cont" value="#{per.apellido2}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Usuario de autentificación">
                                        <h:outputText class="cont" value="#{per.correo_electronico}" ></h:outputText>
                                    </p:column>


                                    <p:column headerText="Acciones">
                                        <h:commandLink value="Seleccionar" actionListener="#{BeanNavegacion.actualizarUsuario(BeanUsuario.obtenerDatos(per))}"></h:commandLink>
                                      
                                    </p:column>
                                </p:dataTable>
                         <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.limpiar()}" 
                                             value="Limpiar datos" ></h:commandButton>
                         
                                  
                                            
                       </h:form>
                </center>


      




        <br></br>
        <br></br>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
    </h:body>


</html>
