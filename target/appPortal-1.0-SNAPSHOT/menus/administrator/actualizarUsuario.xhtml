<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      

    <h:head>
        <title>Administración</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></link> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../../assets/css/style.css"/>

    </h:head>
        <title>Actualizar usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   
       <h:body style="background-color: azure">
           <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="principal.xhtml" style="color: #80ced6; font-family:fantasy "
               >PORTAL PLANILLA ADMINISTRADOR</a>
            <form class="form-inline my-2 my-lg-0">
                <a href="../administrator/menu.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Ir a mi menú"></input>
                    </a>
                </form>
            <form class="form-inline my-2 my-lg-0" >
                <a href="../../ingresoFront.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Cerrar mi Sesión"></input>
                    </a>
                </form>
               <form class="form-inline my-2 my-lg-0" >
                   <a href="../administrator/admnFront.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Volver a la anterior"></input>
                    </a>
                </form>
        </nav>
  <center>
      <h3 class="p-mt-0" style="background-color: azure">Sesión de administrador</h3>  
        <p:tabView>
                <p:tab  id="tabs" title="Mantenimiento de usuario" >

                    <p class="p-m-0">
          <h:form>
                            <h:outputLabel value="Identificación del usuario"/>
                         
                            <h:inputText value="#{BeanUsuario.usuario_a_modificar.identificacion}" required="true" readonly="true" size="20" maxlength="80" />
                            <br></br>
                            <h:outputLabel value="Nombre completo"/>
                        
                            <h:inputText value="#{BeanUsuario.usuario_a_modificar.nombre}" required="true"  size="20" maxlength="80" />
                            <br></br>
                            <br></br>
                            <h:outputLabel value="Primer apellido"/>
                         
                            <h:inputText value="#{BeanUsuario.usuario_a_modificar.apellido}" required="true"  size="20" maxlength="80" />
                          
                            <h:outputLabel value="Segundo apellido"/>
                         
                            <h:inputText value="#{BeanUsuario.usuario_a_modificar.apellido2}" required="true"  size="20" maxlength="80" />
                            <br></br>
                            <br></br>
                            <h:outputLabel value="Usuario de autentificación"/>
                          
                            <h:inputText value="#{BeanUsuario.usuario_a_modificar.correo_electronico}" required="true"  size="20" maxlength="80" />
                             <br></br>
                            <h:outputLabel value="Contraseña asignada"/>
                           <h:inputText value="#{BeanUsuario.usuario_a_modificar.contrasena}" required="true"  size="20" maxlength="80" />
                            <center>
                                <h:outputText style="text-align: center; color: red;" value="#{BeanUsuario.mensaje}"></h:outputText>
                            </center>
<br></br>
                           
  <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.actualizar_Usuario(BeanUsuario.usuario_a_modificar)}" 
                                             value="Actualizar" ></h:commandButton>

 <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.desactivar_Usuario_Por_Identificacion(BeanUsuario.usuario_a_modificar.identificacion)}" 
                                             value="Desactivar" ></h:commandButton> 
<h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.activar_Usuario_Por_Identificacion(BeanUsuario.usuario_a_modificar.identificacion)}" 
                                             value="Activar" ></h:commandButton> 
<h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" action="#{BeanUsuario.limpiarUsuario()}" 
                                             value="Limpiar datos" ></h:commandButton>
 
                            
 </h:form>
                           </p>   
                </p:tab>   
            </p:tabView>  
        </center> 
      </h:body>
</html>
