<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  

    <h:head>
        <title>Planilla</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></link> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../../assets/css/style.css"/>

    </h:head>
    <h:body style="background-color: azure">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="principal.xhtml" style="color: #80ced6; font-family:fantasy "
               >PORTAL PLANILLA PLANILLERO</a>
            <form class="form-inline my-2 my-lg-0">
                <a href="../administrator/menu.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Ir a mi menú"></input>
                    </a>
                </form>
            <form class="form-inline my-2 my-lg-0" >
                <a href="../../ingresoFront.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Cerrar mi Sesión"></input>
                    </a>
                </form>
            <form class="form-inline my-2 my-lg-0" >
                <a href="../administrator/Reportes.xhtml">
                        <input type="button" id="boton" class="btn btn-outline my-2 my-sm-0" style="color: #80ced6;border-color: #80ced6 " value="Reportes"></input>
                    </a>
                </form>
        </nav>
        <br></br>
        <center>
              <h3 class="p-mt-0" style="background-color: azure">Sesión de mantenimiento planillero</h3>   

            <p:tabView>
                <p:tab  id="tabs" title="Mantenimento planilla-empleado" >

                    <p class="p-m-0">

                        <h:form>
                            <h:outputLabel value="Identificación usuario logueado \n"  />
                         
                            <h:outputLabel  value="#{BeanSeguridad.usuarioLogueado.identificacion}" />
                   
                            <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-left: 5px; margin-top: 5px" value="Crear nueva planilla" 
                                             actionListener="#{BeanPlanilla.insertar_Plantilla(BeanSeguridad.usuarioLogueado.identificacion)}"></h:commandButton>
                            <center>
                                <h:outputText style="text-align: center; color: red;" value="#{BeanPlanilla.mensaje}"></h:outputText>
                            </center>
                                <h3 class="p-mt-0" style="color: #80ced6; background-color: black; font-family: fantasy">Lista de planillas</h3>

                                <p:dataTable value="#{BeanPlanilla.listaPlanillas}" var="per">

                                    <p:column headerText="N° Planilla">
                                        <h:outputText  value="#{per.numero}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Fecha de creación">
                                        <h:outputText class="cont" value="#{per.fecha_creacion}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Estado de planilla">
                                        <h:outputText class="cont" value="#{per.estado}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Usuario encargado">
                                        <h:outputText class="cont" value="#{per.identificacion_usuario}" ></h:outputText>
                                    </p:column>
                                     <p:column headerText="Fecha de pago">
                                         <h:outputText class="cont" value="#{per.fecha_pago}" ></h:outputText>
                                     </p:column>
                                     <p:column headerText="Monto bruto por pagar">
                                         <h:outputText class="cont" value="#{per.monto_bruto_a_pagar}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Observación">
                                        <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-left: 3px; margin-top: 3px" value="Ver" actionListener="#{BeanNavegacion.admVerEmpleadoXplanilla(BeanPlanilla.cargarDatos(per))}"></h:commandButton>
                                    </p:column>
                                    <p:column headerText="Pagos">
                                        <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-left: 3px; margin-top: 3px" value="Pagar" actionListener="#{BeanPlanilla.actualizarPagoPlanilla(per.numero)}"></h:commandButton>
                                    </p:column>
                                </p:dataTable>    
                        </h:form>
                         </p>   
                </p:tab>   
            </p:tabView>  
        </center> 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
   </h:body>

</html>
