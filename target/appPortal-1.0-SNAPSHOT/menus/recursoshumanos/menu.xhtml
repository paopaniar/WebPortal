<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Menu Reclutador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
      
    </h:head>
    <h:body style="background-color: azure">
        <h:form>
            <div style="text-align: center;" class="container-fluid centrar">
                <div class="login-header">
                    <h1><img src="../../assets/images/user.png" style="margin-top: 5px; max-height: 150px; margin-bottom: 1px"/></h1>
                </div>
                <h1 style="padding-top: 10px">Bienvenido Reclutador</h1>

                <br></br> 
                <br></br> 
                <div style="height: 50px">
                    <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-left: 5px; margin-top: 5px" value="Crear nuevo empleado" actionListener="#{BeanNavegacion.hrFront()}"></h:commandButton>
                    <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-left: 5px; margin-top: 5px" value="Salir" actionListener="#{BeanNavegacion.ingresoFront()}"></h:commandButton>
                </div>
            </div>
        </h:form>
    </h:body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
