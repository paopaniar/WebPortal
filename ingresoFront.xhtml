<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Ingreso</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
       
    </h:head>
    <h:body class="general" style="background-color: azure">
        <h:form>
            <div class="login" >
              
                <div class="login-form" style="background-color: #80ced6; " >
                    <div style="text-align: center; margin-left: 150px; margin-right: 150px"  >
  <div class="login-header">
                    <h1><img src="assets/images/user.png" style="margin-top: 5px; max-height: 150px; margin-bottom: 1px"/></h1>
                </div>
                        <center>
                            
                        <h1 style="padding-top: 10px">Inicio Sesión</h1>
                        <h:outputLabel  value="Correo electrónico"></h:outputLabel>
                        <h:inputText class="form-control" style="width: 40%;"  value="#{BeanSeguridad.correo_electronico}"></h:inputText>
                        <br></br>              
                        <h:outputLabel  value="Contraseña de usuario"></h:outputLabel>
                        <h:inputSecret class="form-control" style="width: 40%" value="#{BeanSeguridad.contrasena}"></h:inputSecret>
                        <br></br>
                        <h:outputLabel  value=""></h:outputLabel>
                        <h:selectOneMenu value="#{BeanSeguridad.rol}">
                            <f:selectItem itemValue="Administrador"></f:selectItem>
                            <f:selectItem itemValue="Planillero"></f:selectItem>
                            <f:selectItem itemValue="Recursos Humanos"></f:selectItem>  
                        </h:selectOneMenu>

                        <center>
                                <h:outputText style="text-align: center; color: red;" value="#{BeanSeguridad.mensaje}"></h:outputText>
                            </center>
                       
                        <div style="height: 50px">
                            <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-top: 5px" value="Ingresar" action="#{BeanSeguridad.ingresar()}"></h:commandButton>
                            <h:commandButton class="btn btn-primary mb-3 botones" style="display: inline-block; margin-left: 5px; margin-top: 5px" 
                                             value="Cancelar" ></h:commandButton>
                        </div>
                        </center>
                  </div>
                </div>
            </div>
        </h:form>
    </h:body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
